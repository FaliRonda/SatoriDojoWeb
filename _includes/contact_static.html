<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row footer-above text-center">
      <div class="container">
        <div class="row">
          <div class="footer-col col-md-12">
            <h3>{{ site.footer.social }}</h3>
            <ul class="list-inline">
              {% for network in site.social %}
              <li>
                <a target="_blank" href="{{ network.url }}" class="btn-social btn-outline" style="color: #{{ site.color.secondary }}; border: 2px solid #{{ site.color.secondary }};"><i
                        class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
